<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Set the viewport to ensure responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Description of your app -->
    <meta name="description" content="My portfolio." />
    <!-- Custom Embed Meta Tags (Open Graph) -->
    <meta property="og:title" content="Jeremiah Pitts" />
    <meta property="og:description" content="My portfolio." />
    <meta property="og:image" content="%PUBLIC_URL%/about-headshot.png" />
    <meta property="og:url" content="https://portfolio-xchar08.vercel.app" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jeremiah Pitts" />
    <meta name="twitter:description" content="My portfolio." />
    <meta name="twitter:image" content="%PUBLIC_URL%/about-headshot.png" />
    <!-- Title of the App -->
    <title>Portfolio</title>
    <!-- Link to the custom favicon -->
    <link rel="icon" href="%PUBLIC_URL%/og-image.png" />
    <!-- Preconnect to required origins for performance optimization (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to Google Fonts or any other external styles (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Additional meta tags can be added here -->
  </head>

    <!-- This div is where your React app will be mounted -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Scripts will be injected by React build process -->
  </body>
</html>
